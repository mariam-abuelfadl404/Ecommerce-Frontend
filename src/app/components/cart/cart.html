<div class="cart-container" *ngIf="!error; else errorMessage">
  <h2>Your Cart</h2>
  <div class="cart-items" *ngIf="cart.items.length > 0; else emptyCart">
    <mat-card class="cart-item" *ngFor="let item of cart.items">
      <img mat-card-image [src]="item.product.photos?.[0] || 'https://via.placeholder.com/150'" alt="{{ item.product.name }}">
      <mat-card-content>
        <h3>{{ item.product.name }}</h3>
        <p>Price: ${{ item.product.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p *ngIf="item.product.stock < 5">Only {{ item.product.stock }} left!</p>
        <button mat-button (click)="updateQuantity(item.product._id, item.quantity + 1)" [disabled]="item.product.stock <= item.quantity">+</button>
        <button mat-button (click)="updateQuantity(item.product._id, item.quantity - 1)" [disabled]="item.quantity <= 1">-</button>
        <button mat-button (click)="removeItem(item.product._id)">Remove</button>
      </mat-card-content>
    </mat-card>
    <div class="cart-total">
      <h3>Total: ${{ cart.total }}</h3>
      <button mat-button (click)="checkout()" [disabled]="cart.items.length === 0">Checkout</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
<ng-template #errorMessage>
  <p class="error">{{ error }}</p>
</ng-template>
