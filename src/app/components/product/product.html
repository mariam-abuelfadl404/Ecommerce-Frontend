<div class="product-container">
  <h2>Products</h2>
  <form [formGroup]="filterForm" (ngSubmit)="loadProducts()">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput formControlName="search">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Sort</mat-label>
      <mat-select formControlName="sort">
        <mat-option value="name">Name</mat-option>
        <mat-option value="price_asc">Price Low to High</mat-option>
        <mat-option value="price_desc">Price High to Low</mat-option>
        <mat-option value="newest">Newest</mat-option>
        <mat-option value="oldest">Oldest</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button type="submit">Filter</button>
  </form>
  <div class="product-list" *ngIf="products.length > 0; else noProducts">
    <mat-card class="product-card" *ngFor="let product of products" (click)="viewDetails(product._id)">
      <img mat-card-image [src]="product.photos?.[0] || 'https://via.placeholder.com/150'" alt="{{ product.name }}">
      <mat-card-content>
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <p *ngIf="product.stock === 0">Out of Stock</p>
      </mat-card-content>
    </mat-card>
  </div>
  <ng-template #noProducts><p>No products available.</p></ng-template>
  <div class="pagination">
    <button mat-button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button mat-button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
  <p class="error" *ngIf="error">{{ error }}</p>
</div>
