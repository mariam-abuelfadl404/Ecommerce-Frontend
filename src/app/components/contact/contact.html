<div class="contact-container" *ngIf="!success; else confirmation">
  <h2>Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="contactForm.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="contactForm.get('name')?.hasError('minlength')">Name must be at least 2 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="contactForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="contactForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" required></textarea>
      <mat-error *ngIf="contactForm.get('message')?.hasError('required')">Message is required</mat-error>
      <mat-error *ngIf="contactForm.get('message')?.hasError('minlength')">Message must be at least 10 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option value="Normal Question">Normal Question</mat-option>
        <mat-option value="Complain">Complain</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
  <p class="error" *ngIf="error">{{ error }}</p>
</div>
<ng-template #confirmation>
  <p>Thank you for your message! We will get back to you soon.</p>
  <button mat-button (click)="success = false">Send Another</button>
</ng-template>
